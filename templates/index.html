<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caption Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Caption Generator</h1>
        
        <div class="upload-section">
            <input type="file" id="image-input" class="custom-file-input" accept="image/*" style="display:none;" />
            <button class="upload-btn" onclick="triggerFileInput()">Browse</button>
        </div>
        
        <div class="image-preview-section"></div>

        <!-- New Generate Caption Button -->
        <div class="generate-section">
            <button class="generate-btn" onclick="generateCaption()" disabled>Generate Caption</button>
        </div>

        <div class="caption-section">
            <h3>Caption</h3>
            <p class="caption-text" id="caption-text">Upload an image to generate a caption.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
